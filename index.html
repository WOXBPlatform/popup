<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pop-up Clickbait</title>
    <style>
        #popup {
            position: fixed;
            top: 10px;
            right: -300px; /* Start off-screen to the right */
            display: none;
            z-index: 1000;
            transition: right 0.5s ease; /* Slide effect */
            background: white; /* Optional background */
            border: 1px solid #e67e22; /* Optional border */
            padding: 10px; /* Optional padding */
            animation: heartbeat 1s infinite; /* Heartbeat animation */
        }

        #popup img {
            max-width: 200px; /* Adjust size as needed */
        }

        #close-btn {
            display: none; /* Hidden by default */
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e67e22;
            color: white;
            border: none;
            padding: 5px 10px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

<div id="popup" onmouseover="redirect()">
    <button id="close-btn" onclick="closePopup()">Close</button>
    <img src="https://i.pinimg.com/1200x/91/d8/12/91d8129bad1808451732c7f0deb381be.jpg" alt="Amazing Deal!" /> <!-- Change to your image URL -->
</div>

<script>
    let displayCount = 0;

    function showPopup() {
        displayCount++;

        const popup = document.getElementById('popup');
        const closeButton = document.getElementById('close-btn');

        if (displayCount > 5) {
            closeButton.style.display = 'block'; // Show the close button after 5 displays
        }

        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.right = '10px'; // Slide in from the right
        }, 10); // Small timeout to trigger the transition

        // Hide after 10 seconds and slide out
        setTimeout(() => {
            popup.style.right = '-300px'; // Slide out to the left
            setTimeout(() => {
                popup.style.display = 'none'; // Hide completely
            }, 500); // Wait for slide out transition
        }, 10000); // Show for 10 seconds
    }

    function redirect() {
        window.location.href = 'https://woxb.com/home'; // Change this URL
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.right = '-300px'; // Slide out to the left
        setTimeout(() => {
            popup.style.display = 'none'; // Hide completely
        }, 500); // Wait for slide out transition
    }

    // Show the popup immediately on page load with slide in effect
    window.onload = showPopup;

    // Set an interval to show the popup every 15 seconds
    setInterval(showPopup, 15000); // Show every 15 seconds
</script>

</body>
</html>
